<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matche Game</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>Memory Match Game With BT21</h1>
    <p>Instruction: You must match all BT21 with in 120 seconds to win the game. In order to play again you need to refresh the browser. GOOD LUCK!</p>
    <nav>
        <p class="timer" id="hide">Timer: <span id="seconds">120</span></p>
        <p class="score" id="hide">Score : <span id="score"> 0</span></p>
        <p class="loser" id="hide" >Loser</p>
        <p class="win" id="hide">Winner</p>                          
    </nav>
    <section id="message"></section>
    <div class="pageSetup" id="hide"></div>
    <div id="gameBox">
        <button id="start-btn" class="hide">Start Game</button></div> 
    <div id="gameCondition">
        <p id="result"></p>
    </div>    
</body>
</html>
